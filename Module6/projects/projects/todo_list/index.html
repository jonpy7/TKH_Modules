<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css\todolist.css">
  <title>To Do List</title>
</head>
<body>
  <div class="header">
    <h2 style="margin:5px">To Do List</h2>
    <input type="text"  id="myInput"  placeholder="Title...">
    <span onclick="newElement()"  class="addBtn">Add</span>
  </div>

  <ul id="myUL">
    <li class="checked">Go through DataFlair's JavaScript tutorials</li>
    <li>Practice the codes </li>
    <li class="checked">Organize my notes</li>
    <li>Create JavaScript projects</li>
    <li>Take quiz</li>
    <li>Comprehend interview questions</li>
    <li>Check Memberwell</li>
    <li>Buy Eye drops at CVS</li>

  </ul>
  <button type="button" id="clear-list" onclick="removeAll()">Clear Items</button>

    <script type="text/javascript" src="js\todolist.js"></script>
  
</body>
</html>
